<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Trailing Zeros</title>
    <script>
        function trailingZeros(n) {
            let count = 0;
            for (let i = 5; n / i >= 1; i *= 5) {
                count += Math.floor(n / i);
            }
            return count;
        }

        function getTrailingZeros() {
            const input = prompt("Enter a non-negative integer:");
            const number = parseInt(input, 10);

            if (isNaN(number) || number < 0) {
                alert("Please enter a valid non-negative integer.");
                return;
            }

            const result = trailingZeros(number);
            alert(`The number of trailing zeros in ${number}! is: ${result}`);
        }
    </script>
</head>
<body>
    <h1>Count Trailing Zeros in Factorial</h1>
    <button onclick="getTrailingZeros()">Calculate Trailing Zeros</button>
</body>
</html>
